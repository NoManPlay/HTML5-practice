    <style type="text/css">
        @-webkit-keyframes rotation {
            10% {
                transform: rotate(90deg);
                -webkit-transform: rotate(90deg);
            }

            50%,
            60% {
                transform: rotate(0deg);
                -webkit-transform: rotate(0deg);
            }

            90% {
                transform: rotate(90deg);
                -webkit-transform: rotate(90deg);
            }

            100% {
                transform: rotate(90deg);
                -webkit-transform: rotate(90deg);
            }
        }

        @keyframes rotation {
            10% {
                transform: rotate(90deg);
                -webkit-transform: rotate(90deg);
            }

            50%,
            60% {
                transform: rotate(0deg);
                -webkit-transform: rotate(0deg);
            }

            90% {
                transform: rotate(90deg);
                -webkit-transform: rotate(90deg);
            }

            100% {
                transform: rotate(90deg);
                -webkit-transform: rotate(90deg);
            }
        }
